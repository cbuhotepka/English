{% extends 'base_menu.html' %}

{% block content %}
    <div class="container mt-4">
        <h3>Search results for <strong>{{ search }}</strong> ({{ number }}):</h3>
        
        <ul>{% for word in search_list %}
            <li><a href="{% url 'vocabulary:word-detail' word.word %}">
                {{ word.word }} <i>({{ word.level.level }}) - 
                {{ word.ru1 }}{% if word.ru2 %} / {{ word.ru2 }}{% endif %}</i>
            </a></li>
        {% endfor %}</ul>
    </div>
{% endblock %}
