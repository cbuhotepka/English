{% extends 'base_menu.html' %}

{% block content %}
    <div class="container mt-4">
    <h3>Are you sure you want to delete <strong>{{ uservocabulary.title }}</strong> vocabulary?</h3>

    <form method="POST">
        {% csrf_token %}

        <input type="submit" value="Delete" class="btn btn-danger"/>
        <a href="{% url 'vocabulary:user-vocabulary-list' %}" class="ml-2 btn btn-info">Cancel</a>
    </form>
    
    </div>
{% endblock %}
